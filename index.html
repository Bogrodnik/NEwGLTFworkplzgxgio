<!doctype html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
        <script src="https://unpkg.com/aframe-look-at-component@0.8.0/dist/aframe-look-at-component.min.js"></script>
        <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
        <script src="https://raw.githack.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>
    </head>

    <body style="margin: 0; overflow: hidden;">
        <a-scene
            renderer="logarithmicDepthBuffer: true;"
            embedded
            loading-screen="enabled: false;"
            arjs="sourceType: webcam; debugUIEnabled: false;"
        >
            <a-assets>
                <a-asset-item
                    id="animated-asset"
                    src="assets/asset.gltf"
                ></a-asset-item>
            </a-assets>

                <a-entity
                    look-at="[gps-camera]"
                    animation-mixer="loop: repeat"
                    gltf-model="#animated-asset"
                    renderer="antialias: true; colorManagement: true; sortObjects: true; physicallyCorrectLights: true; precision: mediump;"
                    scale=".0138466811126556687 .0138466811126556687 .0138466811126556687"
                    gps-entity-place="latitude: 40.099509; longitude: -74.227085; rotation= 0 90 0;"
                ></a-entity>

            <a-camera id="camera1" look-controls-enable='false' 
                      arjs-look-controls='smoothingFactor 0.1' 
                      gps-camera='gpsMinDistance: 10; gpsTimeInterval:10' 
                      rotation-reader> 
            </a-camera>
            
        </a-scene>
        
    </body>
</html>
